  <!-- Form with pattern to only allow text characters and spaces, prevent SQL injections-->
  <form name="directoryForm" onsubmit="populateStorage()">
    <div>
      <label for="name">Name:</label>
      <input type="text" pattern="^[a-zA-Zàâçéèêëîïôûùüÿñæœ ]*$" required id="name" name="name">
    </div>
    <div>
      <label for="lastname">Lastname:</label>
      <input type="text" pattern="^[a-zA-Zàâçéèêëîïôûùüÿñæœ ]*$" required id="lastname" name="lastname">
    </div>
    <div class="button">
      <button type="submit" name="button">Submit</button>
    </div>
  </form>
